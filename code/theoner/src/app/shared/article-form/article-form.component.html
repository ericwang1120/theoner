<!--<div class="article-background">-->
<div class="container-fluid">
    <div class="row">
        <div class="col-3 title-background">
            <ul class="list-group">
                <a href="javascript:void(0)" data-target="#something" class="list-group-item list-group-item-action" *ngFor=" let article of articles" [ngClass]="{'active':article==selectedArticle}" (click)="selectArticle(article)">
                    {{article.title}}
                </a>
            </ul>
        </div>
        <div class="col-9 content-background">
            <div *ngIf="selectedArticle">
                <h1>
                    {{selectedArticle.title}}
                </h1>
            </div>
            <div *ngIf="selectedArticle">
                <pre><img *ngIf="path" [src]="path" class="float-left"><div [innerHtml]="selectedArticle.content"></div></pre>
            </div>
        </div>
    </div>
</div>
