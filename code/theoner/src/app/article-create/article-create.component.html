<div class="container-fluid">
    <div class="row">
        <div class="col-3 bg-faded" style="height:670px">
            <li *ngFor="let article of articles">
                <button (click)="selectArticle(article)">{{article.title}}</button>
            </li>
        </div>

        <div class="col-9">
            <div class="col-xs-12" style="height:20px;"></div>
            <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit($event)" novalidate>
                <div class="row">
                    <label for="articleTitle" class="col-1 col-form-label">Title</label>
                    <div class="col-6">
                        <input class="form-control" #title="ngModel" name="title" type="text" id="article-title" placeholder="Please input article title" [(ngModel)]="selectedArticle.title" required>
                    </div>

                    <label for="articleType" class="col-2 col-form-label">Article Type</label>
                    <div class="col-3">
                        <select name="type" class="form-control" id="article-type" [(ngModel)]="selectedArticle.type">
                            <option value="product" selected>product</option>
                            <option value="service">service</option>
                            <option value="support">support</option>
                            <option value="about">about</option>
                        </select>
                    </div>
                </div>

                <div class="col-8 offset-md-1 text-danger" style="height:30px;">
                    <div *ngIf="f.submitted && !title.valid">Title is required</div>
                </div>

                <div class="form-group row">
                    <label for="articleContent" class="col-1 col-form-label">Content</label>
                    <div class="col-11">
                        <textarea name="content" class="form-control" #content="ngModel" type="text" required id="article-content" placeholder="Please input article content" rows="19" [(ngModel)]="selectedArticle.content"></textarea>
                    </div>
                </div>

                <div class="col-8 offset-md-1 text-danger" style="height:30px;">
                    <div *ngIf="f.submitted && !content.valid">Content is required</div>
                </div>

                <button type="submit" class="btn btn-primary col-2 offset-1">Submit</button>

                <button class="btn btn-secondary col-2">Back </button>

            </form>
        </div>
    </div>
</div>
