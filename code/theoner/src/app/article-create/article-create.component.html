<div class="col-xs-12" style="height:30px;">
</div>
<div class="container-fluid">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit($event)" novalidate>
        <div class="row">
            <label for="articleTitle" class="col-1 col-form-label">Title</label>
            <div class="col-8">
                <input class="form-control" name="title" type="text" id="article-title" placeholder="Please input article title" [(ngModel)]="article.title" required>
            </div>

            <label for="articleType" class="col-1 col-form-label">Article Type</label>
            <div class="col-2">
                <select name="type" class="form-control" id="article-type" [(ngModel)]="article.type">
                <option value="product" selected>product</option>
                <option value="service">service</option>
                <option value="support">support</option>
                <option value="about">about</option>
                </select>
            </div>
        </div>

        <div class="col-xs-12" style="height:30px;"></div>

        <div class="form-group row">
            <label for="articleContent" class="col-1 col-form-label">Content</label>
            <div class="col-11">
                <textarea name="content" class="form-control" type="text" required id="article-content" placeholder="Please input article content" rows="20" [(ngModel)]="article.content"></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary col-2 offset-1">Submit</button>

        <button class="btn btn-secondary col-2">Back </button>

    </form>
</div>
