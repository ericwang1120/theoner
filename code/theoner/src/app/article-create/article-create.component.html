<div class="container-fluid">
    <div class="row">
        <div class="col-3 bg-faded" style="height:620px;overflow-y: scroll;">
            <div class="row">
                <ul class="list-group col-12">
                    <li class="list-group-item" (click)="addArticle()" [ngClass]="{'active':selectedArticle.id==null}">
                        Add
                    </li>
                    <li class="list-group-item" *ngFor="let article of articles" (click)="selectArticle(article)" [ngClass]="{'active':article==selectedArticle}">
                        <div class="col-8">
                            {{article.title}}
                        </div>
                        <div class="col-4">
                            <button type="button" class="close" (click)="(submitType='delete')&&open(confirmModal,'delete')">
                               <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-9">
            <div class="col-xs-12" style="height:20px;"></div>
            <form name="form" #f="ngForm" (ngSubmit)="f.form.valid  && open(confirmModal,submitType)" novalidate>
                <div class="row">
                    <label for="articleTitle" class="col-1 col-form-label">Title</label>
                    <div class="col-6">
                        <input class="form-control" #title="ngModel" name="title" type="text" id="article-title" placeholder="Please input article title" [(ngModel)]="selectedArticle.title" required>
                    </div>

                    <label for="articleType" class="col-2 col-form-label">Article Type</label>
                    <div class="col-3">
                        <select name="type" class="form-control" id="article-type" [(ngModel)]="selectedArticle.type" required>
                            <option value="product" selected>product</option>
                            <option value="service">service</option>
                            <option value="support">support</option>
                            <option value="about">about</option>
                        </select>
                    </div>
                </div>

                <div class="col-8 offset-md-1 text-danger" style="height:30px;">
                    <div *ngIf="!title.valid">Title is required</div>
                </div>

                <div class="form-group row">
                    <label for="articleContent" class="col-1 col-form-label">Content</label>
                    <div class="col-11">
                        <textarea name="content" class="form-control" #content="ngModel" type="text" required id="article-content" placeholder="Please input article content" rows="19" [(ngModel)]="selectedArticle.content"></textarea>
                    </div>
                </div>

                <div class="col-8 offset-md-1 text-danger" style="height:30px;">
                    <div *ngIf="!content.valid">Content is required</div>
                </div>

                <button type="submit" class="btn btn-primary col-2 offset-1" (click)="onSubmit($event)">Submit</button>

            </form>
        </div>
    </div>
</div>

<template #confirmModal let-c="close">
  <div class="modal-header">
    <h4 class="modal-title">{{modalTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="c()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="c(confirmSubmit())">OK</button>
    <button type="button" class="btn btn-secondary" (click)="c()">Close</button>
  </div>
</template>
